<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qaqiqu Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesmain.css">
</head>







<body>
    <header>
        <img src="/logo doang.png" alt="" class="logo">
        <a href="/Sign in.html">qaqiQu</a>
        <small>Hacktiv8 Hackaton project</small>
    </header>

    <main>
        <div class="post-header">
            <!-- <h1>Posts</h1> -->
            <label for="post" class="trial">Post a content:</label>
                <textarea id="post" name="post" rows="5" cols="60" placeholder="Post something...."></textarea>
              
              <button id="show-add-post-modal-btn" onclick="getText()">Add post</button>
              
            </div>
            <div class="cards">
                <div class="card">
                  <div class="profile">
                    <img src="https://i.pinimg.com/564x/5e/a5/24/5ea524be1d230dc27809d6942a0a2947.jpg">
                    <p>“Jangan takut mengejar mimpimu, semua orang bisa belajar programming di Hacktiv7”</p>
                    <span>Fajrin Noor Rachman</span>
                    <span>Teacher's Award Hacktiv7</span>
                  </div>
                </div>
        <div id="post-container">

        </div>
    </main>


    <div id="add-post-modal">
        <div class="modal-content">
            <button id="close-modal-btn">
                <i class="las la-times"></i>
            </button>
            <form id="add-post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>
                <button type="submit">Add Post</button>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
